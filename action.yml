name: 'My Docker GitHub Action'
description: 'A simple GitHub Action that runs inside a Docker container'
inputs:
  arg1:
    description: 'First argument for the script'
    required: true
    default: 'Hello'
  arg2:
    description: 'Second argument for the script'
    required: true
    default: 'World'
runs:
  using: 'docker'
  image: 'Dockerfile'  
  args:
    - ${{ inputs.args1 }}
    - ${{ inputs.args2 }} 
